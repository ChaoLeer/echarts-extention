<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.bootcss.com/echarts/4.2.1/echarts.min.js"></script>
    <script src="./echarts-extention.min.js"></script>
  </head>
  <body>
    <style>
      html,
      body{
        width: 100%;
        height: 100%;
        margin: 0;
      }
      #main {
        width: 900px;
        height: 600px;
      }
    </style>
    <div id="main"></div>
    <script>
      var chart = echarts.init(document.getElementById("main"), null, {renderer: 'svg'});
      var option = {
        tooltip: {},
        series: [
          {
            type: "extention",
          
            radius: ['50%', '70%'],
            avoidLabelOverlap: false,
            label: {
                normal: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    show: true,
                    textStyle: {
                        fontSize: '30',
                        fontWeight: 'bold'
                    }
                }
            },
            labelLine: {
                normal: {
                    show: false
                }
            },
            data:[
                {value:335, name:'直接访问'},
                {value:310, name:'邮件营销'},
                {value:234, name:'联盟广告'},
                {value:135, name:'视频广告'},
                {value:1548, name:'搜索引擎'}
            ]
          }
        ]
      };
      chart.setOption(option);
      window.onresize = chart.resize;
    </script>
  </body>
</html>
